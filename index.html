<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>ফেসবুক এ লগইন করুন</h2>
            <form action="#">
                <div class="textbox">
                    <input type="text" placeholder="ইমেইল বা ফোন নম্বর" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="পাসওয়ার্ড" name="password" required>
                </div>
                <input type="submit" value="লগইন করুন" class="btn">
                <div class="footer">
                    <a href="#">পাসওয়ার্ড ভুলে গেছেন?</a><br>
                    <a href="#">একটি নতুন অ্যাকাউন্ট তৈরি করুন</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
