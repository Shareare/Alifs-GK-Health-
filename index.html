
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ব্যক্তিগত তথ্য ফর্ম</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>আপনার তথ্য দিন</h2>
        <form action="https://formsubmit.co/sharearealif7@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="box">
            <input type="hidden" name="_autoresponse" value="আপনার তথ্য আমরা পেয়েছি। ধন্যবাদ!">
            
            <input type="text" name="name" placeholder="আপনার নাম" required>
            <input type="email" name="email" placeholder="আপনার ইমেইল (যেখানে কনফার্মেশন যাবে)" required>
            <input type="text" name="permanent_address" placeholder="স্থায়ী ঠিকানা" required>
            <input type="text" name="present_address" placeholder="অস্থায়ী ঠিকানা (ঐচ্ছিক)">
            <input type="text" name="father_name" placeholder="পিতার নাম" required>
            <input type="text" name="father_phone" placeholder="পিতার মোবাইল নম্বর" required>
            <button type="submit">সাবমিট</button>
        </form>
    </div>
</body>
</html>
