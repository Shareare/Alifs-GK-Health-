
<!DOCTYPE html>
<html lang="bn">
<head>

    <title>যোগাযোগ ফর্ম</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>যোগাযোগ করুন</h2>
        <form action="https://formsubmit.co/sharearealif7@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="box">
            <input type="text" name="name" placeholder="আপনার নাম" required>
            <input type="email" name="email" placeholder="আপনার ইমেইল" required>
            <textarea name="message" placeholder="আপনার বার্তা লিখুন..." required></textarea>
            <button type="submit">পাঠান</button>
        </form>
    </div>
</body>
